# Configuration Netlify pour Karaté Club de Tournes

[build]
  # Dossier de publication (racine du site)
  publish = "."
  
  # Commande de build (aucune nécessaire pour un site statique)
  command = "echo 'Site statique - pas de build nécessaire'"

# Configuration des redirections et erreurs
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Headers de sécurité
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"

# Cache des assets statiques
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/style/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/script/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Configuration des formulaires Netlify
[build.environment]
  NODE_VERSION = "18"

# Redirections HTTP vers HTTPS
[[redirects]]
  from = "http://karate-tournes.netlify.app/*"
  to = "https://karate-tournes.netlify.app/:splat"
  status = 301
  force = true

# Page 404 personnalisée (optionnel)
[[redirects]]
  from = "/404"
  to = "/index.html"
  status = 404
